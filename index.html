<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>To-Do List</title>
    <style>
        /* Initially hide the form section */
        #taskFormSection {
            display: none;
            margin-top: 20px;
        }
        /* Initially hide the task list */
        #taskListSection {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <button type="button" id="addTaskBtn" class="btn btn-outline-primary" style="position: relative; top: 20px; left: 30px;">Add a new task</button>
        <button type="button" id="editTaskButton" class="btn btn-outline-primary" style="position: relative; top: 20px; left: 30px;">Edit an Existing task</button>
        <button type="button" id="deleteTaskBtn" class="btn btn-outline-primary" style="position: relative; top: 20px; left: 30px;">Delete a task</button>
        <button type="button" id="viewTasksBtn" class="btn btn-outline-primary" style="position: relative; top: 20px; left: 30px;">View All Tasks</button>
        <button type="button" id="markTasks" class="btn btn-outline-primary" style="position: relative; top: 20px; left: 30px;">Mark Tasks</button>
    </div>

    <!-- Form section to add a new task -->
    <div id="taskFormSection" class="container">
        <h2>Add a New Task</h2>
        <form id="taskForm">
            <div class="mb-3">
                <label for="taskName" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="taskName" placeholder="Enter your task">
            </div>
            <div class="mb-3">
                <label for="taskDescription" class="form-label">Task Description</label>
                <textarea class="form-control" id="taskDescription" rows="3" placeholder="Describe the task"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Section to display all tasks -->
    <div id="taskListSection" class="container">
        <h2>All Tasks</h2>
        <ul id="taskList" class="list-group"></ul>
    </div>

    <div id="tasks-container" style="display: none;"></div>
    <div id="tasks-container1"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
